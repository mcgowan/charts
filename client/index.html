<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Charts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link href="css/app.css" rel="Stylesheet" type="text/css" />
    <link href="../node_modules/npm-font-open-sans/open-sans.css" rel="stylesheet">
</head>
<body ng-controller="GridController" app-resize app-key-press app-scroll ng-click="click($event, 'body')">
    <div class="contents body">
        <ul class="list-inline">
            <li ng-repeat="stock in stocks track by $index" on-finish-render ng-click="click($event, 'stock', stock)">
                <div ng-attr-id="{{stock.id + '-container'}}" ng-show="(flagFilter && stock.flagged) || !flagFilter" class="grid-item-container" ng-class="{'grid-item-flag-1': stock.flag1, 'grid-item-flag-2': stock.flag2, 'grid-item-flag-3': stock.flag3, 'grid-item-flag-4': stock.flag4, 'grid-item-flag-5': stock.flag5, 'grid-item-hover': stock.hover}" ng-mouseenter="mouseEnter(stock)" ng-mouseleave="mouseLeave(stock)" app-mouse-move={{stock.id}}>
                    <div class="grid-item md-card" style="background-color:#000">
                        <div class="grid-item-title" ng-click="click($event, 'stock-title')"><span class="symbol">{{stock.symbol}}</span></div>
                        <div class="grid-item-x" ng-attr-id="{{stock.id + '-x'}}"></div>
                        <div class="grid-item-y" ng-attr-id="{{stock.id + '-y'}}"></div>
                        <div class="grid-item-date">{{stock.date.dd}}-{{stock.date.mm}}-{{stock.date.yy}}</div>
                        <div class="grid-item-frame" ng-attr-id="{{ stock.id }}"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
